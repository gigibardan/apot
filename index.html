<!doctype html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Google Fonts - Montserrat (headings) + Inter (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    
    <!-- Primary Meta Tags (will be overridden by React Helmet per page) -->
    <title>APOT - Asociația pentru Protejarea Obiectivelor Turistice</title>
    <meta name="title" content="APOT - Asociația pentru Protejarea Obiectivelor Turistice" />
    <meta name="description" content="Platformă mondială cu informații detaliate despre obiective turistice din întreaga lume. Descoperă monumente, muzee, parcuri naturale și situri UNESCO." />
    <meta name="author" content="APOT" />
    <meta name="keywords" content="obiective turistice, turism mondial, monumente, muzee, parcuri naturale, situri UNESCO, călătorii, travel, România" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="APOT - Asociația pentru Protejarea Obiectivelor Turistice" />
    <meta property="og:description" content="Platformă mondială cu informații detaliate despre obiective turistice din întreaga lume. Descoperă monumente, muzee, parcuri naturale și situri UNESCO." />
    <meta property="og:image" content="/images/og-default.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@APOT" />
    <meta name="twitter:title" content="APOT - Asociația pentru Protejarea Obiectivelor Turistice" />
    <meta name="twitter:image" content="/images/og-default.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
